<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/GUI/CSS/Login.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <title>Rubert’s Denim - Login</title>
    <link rel="icon" href="./IMG/Logo_Pestaña.png" type="Logo Pestaña">
  </head>
  <body class="bg-[#ffe1d2]">
    <div class="grid sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-1 xl:grid-cols-3 2xl:grid-cols-3 h-screen z-10 items-stretch">
      <div class="col-span-1 hidden sm:hidden md:hidden lg:hidden xl:block 2xl:block">
        <div class="flex justify-center">
          <img class="object-cover xl:h-[70vh] 2xl:h-[80vh] absolute bottom-[10vh]" src="./IMG/Login_Imagen_1.png" alt="Imagen 1">
        </div>
      </div>
      <div class="col-span-1 self-center mx-[10vw] py-[16vw] lg:py-[10vw] xl:py-[2vw] sm:mx-[15vw] md:mx-[20vw] lg:mx-[25vw] xl:mx-[0vw] 2xl:mx-[2vw]">
        <div class="bg-[#db4900] bg-opacity-40 rounded-[45px]">
          <div class="relative flex justify-center">
            <div class="absolute flex bg-[#fe7355] -top-[14vw] h-[28vw] w-[32vw] sm:-top-[10vw] sm:h-[20vw] sm:w-[22vw] md:-top-[8vw] md:h-[16vw] md:w-[20vw] lg:-top-[7vw] lg:h-[14vw] lg:w-[15vw] xl:-top-[5.5vw] xl:h-[11vw] xl:w-[12vw] 2xl:-top-[4vw] 2xl:h-[8vw] 2xl:w-[9vw] rounded-3xl">
              <div class="flex justify-center w-full bg-[#faad86] m-3 rounded-3xl">
                <img class="object-cover" src="./IMG/Login_Usuario.png" alt="Usuario">
              </div>
            </div>
          </div>
          <form>
            <div class="p-[10%] pt-[25%] sm:pt-[20%] h-full w-full">
              <div class="mb-6">
                <label for="email" class="block mb-2 ml-1 text-base sm:text-xl text-white dark:text-white">Email o Usuario</label>
                <input type="email" id="email" class="bg-[#db4900] border border-[#db4900] text-white text-base sm:text-lg rounded-3xl focus:ring-[#db4900] focus:border-[#db4900] block w-full p-2 sm:p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#db4900] dark:focus:border-[#db4900]" required />
              </div>
              <div class="mb-4">
                <label for="password" class="block mb-2 ml-1 text-base sm:text-xl text-white dark:text-white">Contraseña</label>
                <input type="password" id="password" class="bg-[#db4900] border border-[#db4900] text-white text-base sm:text-lg rounded-3xl focus:ring-[#db4900] focus:border-[#db4900] block w-full p-2 sm:p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#db4900] dark:focus:border-[#db4900]" required />
              </div>
              <div class="text-end mb-10">
                <a class="block mb-2 text-sm sm:text-lg text-white dark:text-white" href="">¿Olvido su Contraseña?</a>
              </div>
              <button type="submit" class="flex items-center justify-center text-white bg-[#db4900] hover:bg-[#ff5500] focus:ring-4 focus:outline-none focus:ring-[#e8763d] rounded-3xl text-base sm:text-xl w-full  py-2 sm:py-3 text-center dark:bg-[#ff5500] dark:hover:bg-[#ff5500] dark:focus:ring-[#ff5500]">Inicia Sesión en tu Cuenta <svg xmlns="http://www.w3.org/2000/svg" class="ml-[0.35vw] xl:ml-[0.25vw] h-[20px] w-[20px] sm:h-[22px] sm:w-[22px] md:h-[24px] md:w-[24px] lg:h-[26px] lg:w-[26px]" viewBox="0 -960 960 960" fill="white"><path d="M480-120v-80h280v-560H480v-80h280q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H480Zm-80-160-55-58 102-102H120v-80h327L345-622l55-58 200 200-200 200Z"/></svg></button>            
            </div>
          </form>
        </div>
      </div>
      <div class="col-span-1 hidden sm:hidden md:hidden lg:hidden xl:block 2xl:block">
        <div class="flex justify-center">
          <img class="object-cover xl:h-[25vh] 2xl:h-[35vh] absolute bottom-[10vh]" src="./IMG/Login_Imagen_2.png" alt="Imagen 2">
        </div>
      </div>
    </div>
    <footer class="fixed bottom-0 w-full h-[45vh] -z-10">
      <div class="absolute inset-0">
        <img class="object-cover w-full h-full" src="./IMG/Login_Fondo.png" alt="Fondo">
      </div>
    </footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</html>
