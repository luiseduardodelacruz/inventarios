<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/img/logo-navegador.png" type="Logo Pestaña">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/productos.css">
    <title>Rubert’s Denim - Usuarios</title>
</head>
<body class="bg-[#ffe1d2] hidden xl:block">

    <!-- Elemento Nav Bar -->
    <nav>
        <div class="grid grid-cols-2 bg-[#e2aa80] bg-opacity-45 w-full start-0 px-[10%] md:px-[5%] flex items-stretch h-[10vh] sm:h-[10vw] md:h-[9vw] lg:h-[8vw] xl:h-[7vw] 2xl:h-[6vw] rounded-b-full">
            <div class="grid-span-1 self-center justify-self-start">
                <a th:href="@{/inventario}">
                    <button type="button" class="flex items-center justify-center px-[4vw] sm:px-[3.5vw] md:px-[3vw] lg:px-[2.5vw] xl:px-[2vw] text-white bg-[#ff8a00] fuente_1 hover:bg-[#ff9b00] focus:ring-4 focus:outline-none focus:ring-[#ffac00] rounded-3xl text-xs sm:text-sm md:text-base lg:text-xl mr-[20%] sm:mr-[0%] py-2 sm:py-3 text-center">VER INVENTARIO 
                        <svg xmlns="http://www.w3.org/2000/svg" class="ml-[1.15vw] sm:ml-[0.85vw] xl:ml-[0.45vw] h-[14px] w-[14px] md:h-[18px] md:w-[18px] lg:h-[20px] lg:w-[20px]" viewBox="0 0 640 512"><path fill="white" d="M0 488V171.3c0-26.2 15.9-49.7 40.2-59.4L308.1 4.8c7.6-3.1 16.1-3.1 23.8 0L599.8 111.9c24.3 9.7 40.2 33.3 40.2 59.4V488c0 13.3-10.7 24-24 24H568c-13.3 0-24-10.7-24-24V224c0-17.7-14.3-32-32-32H128c-17.7 0-32 14.3-32 32V488c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24zm488 24l-336 0c-13.3 0-24-10.7-24-24V432H512l0 56c0 13.3-10.7 24-24 24zM128 400V336H512v64H128zm0-96V224H512l0 80H128z"/></svg>
                    </button>
                </a>
            </div>
            <div class="grid-span-1 self-center justify-self-end">
                <a th:href="@{/cerrar-sesion}">
                    <button type="button" class="flex items-center justify-center px-[4vw] sm:px-[3.5vw] md:px-[3vw] lg:px-[2.5vw] xl:px-[2vw] text-white bg-[#db4900] fuente_1 hover:bg-[#ff5500] focus:ring-4 focus:outline-none focus:ring-[#e8763d] rounded-3xl text-xs sm:text-sm md:text-base lg:text-xl ml-[15%] sm:ml-[0%] py-2 sm:py-3 text-center">CERRAR SESIÓN 
                        <svg xmlns="http://www.w3.org/2000/svg" class="ml-[1.15vw] sm:ml-[0.85vw] xl:ml-[0.45vw] h-[14px] w-[14px] md:h-[18px] md:w-[18px] lg:h-[20px] lg:w-[20px]" viewBox="0 0 512 512"><path fill="white" d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"/></svg>
                    </button>
                </a>
            </div>
        </div>
    </nav>
    
    <div class="grid grid-cols-1">
        <div class="col-span-1">

            <!-- Elemento Principal Productos -->
            <div class="flex flex-wrap justify-evenly">
                <div class="pt-[5vw] xl:w-[19vw] 2xl:w-[16vw] mx-[2vw] my-[1vw]">
                    <div class="bg-[#e8763d] rounded-t-[45px]">
                        <div class="relative flex justify-center">
                            <div class="absolute flex justify-center w-full -top-[5vw] h-[8vw] rounded-3xl">
                                <img class="object-cover rounded-t-[35px]" src="/img/productos-subir-imagen.png" alt="Subir Producto">
                            </div>
                        </div>
                        <div class="p-[6%] pt-[4vw]">
                            <div class="mb-1">
                                <p class="flex justify-center text-center fuente_4 text-2xl mb-0.5 text-white">Nuevo Producto</p>
                                <p class="flex justify-center text-center fuente_2 text-base text-white">Email</p>
                                <p class="flex justify-center text-center fuente_2 text-base text-white">Rol</p>
                            </div>
                            <div class="flex justify-center">
                                <a th:href="@{/nuevo-usuario}">
                                    <button id="abrir_agregar_usuario" type="button" class="mt-2 px-[1vw] text-white bg-[#db4900] fuente_1 hover:bg-[#ff5500] focus:ring-4 focus:outline-none focus:ring-[#da6930] rounded-3xl text-xl py-1 text-center">AGREGAR</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div th:each="user : ${users}" class="pt-[5vw] xl:w-[19vw] 2xl:w-[16vw] mx-[2vw] my-[1vw]">
                    <div class="bg-[#e8763d] rounded-t-[45px]">
                        <div class="relative flex justify-center">
                            <div class="absolute flex justify-center w-full -top-[5vw] h-[8vw] rounded-3xl">
                                <img class="object-cover rounded-t-[35px]" th:src="${user.image != null} ? ${user.image} : '/img/producto-sin-imagen.png'" alt="Imagen del Usuario">
                            </div>
                        </div>
                        <div class="p-[6%] pt-[4vw]">
                            <div class="mb-1">
                                <p th:text="${user.name}" class="capitalize flex justify-center text-center fuente_4 text-2xl mb-0.5 text-white"></p>   
                                <p class="text-center fuente_2 text-base text-white">Email: <span th:text="${user.email}" class="ml-3 text-justify fuente_5 text-base text-white"></span></p>                          
                                <p class="text-center fuente_2 text-base text-white">Rol: <span th:text="${user.role}" class="capitalize ml-3 text-justify fuente_5 text-base text-white"></span></p>           
                            </div>
                            <div class="flex justify-evenly mt-2">
                                <a th:href="@{'/editar-usuario/' + ${user.id}}">
                                    <button id="abrir_editar_usuario" type="button" class="px-[1vw] text-white bg-[#ff8a00] fuente_1 hover:bg-[#ff9b00] focus:ring-4 focus:outline-none focus:ring-[#ffac00] rounded-3xl text-xl py-1 text-center">EDITAR</button>
                                </a>
                                <a th:href="@{'/eliminar-usuario/' + ${user.id}}">
                                    <button id="abrir_eliminar_usuario" type="button" class="px-[1vw] text-white bg-[#db4900] fuente_1 hover:bg-[#ff5500] focus:ring-4 focus:outline-none focus:ring-[#da6930] rounded-3xl text-xl py-1 text-center">ELIMINAR</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</body>
</html>
