<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/ficha-hibilitacion.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fichas Habilitación - Parte 2</title>
</head>

<body class="bg-cover bg-no-repeat bg-center"
    style="background-image: url('/img/BackgorundMockup.png');">
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;" class="p-5">
        <div class="w-full max-w-2xl p-6 border-[#db4900] border-opacity-40 rounded-3xl shadow  sm:p-6 md:p-8 bg-opacity-40 bg-[#db4900]">
            <form id="formulario2" class="space-y-6" th:action="@{/guardar-ficha-parte2}"
                th:object="${fichaHabilitacion}" method="post">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <!-- Fila 1: Maquilero -->
                    <div class="sm:col-span-2">
                        <div class="flex items-center mb-3">
                            <label for="maquilero" class="text-sm font-medium text-white-900 text-white mr-2">Maquilero:</label>
                            <input type="text" name="maquilero" id="maquilero" class="bg-[#db4900] border-orange-300 text-gray-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 border-orange-500 placeholder-white-400 text-white placeholder-white" th:field="*{maquilero}" required>
                        </div>
                    </div>
                    <!-- Fila 2: Dobleces y Bultos -->
                    <div>
                        <input type="hidden" id="sumaDobleces" class="text-sm font-medium text-gray-900 text-white ml-[10%]" th:field="*{sumaDobleces}"></input>
                        <div>
                            <div class="flex items-center mb-3">
                                <label for="cantidadDobleces"
                                    class="text-sm font-medium text-gray-900 text-white mr-2">Cantidad de dobleces:</label>
                                <select name="cantidadDobleces" id="cantidadDobleces" class="bg-[#db4900] border-orange-300 text-gray-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 border-orange-500 placeholder-white-400 text-white">
                                    <option value="" selected>Seleccionar Cantidad</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <!-- Puedes añadir más opciones según tus necesidades -->
                                </select>
                            </div>
                            <div id="contenedorDobleces" class="grid grid-cols-1 sm:grid-cols-1 gap-6"></div>
                        </div>
                    </div>

                    <!-- Fila 3: Cantidad de Tallas y Cantidad de dobleces -->
                    <div>
                        <div class="flex items-center mb-3">
                            <label for="cantidadTallas"
                                class="text-sm font-medium text-gray-900 text-white mr-2">Cantidad de Tallas:</label>
                            <select name="cantidadTallas" id="cantidadTallas" class="bg-[#db4900] border-orange-300 text-gray-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-[80%] p-2.5 dark:bg-orange-600 border-orange-500 placeholder-white-400 text-white">
                                <option value="" selected>Seleccionar Cantidad</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <!-- Puedes añadir más opciones según tus necesidades -->
                            </select>
                        </div>
                        <div>
                            <div id="contenedorListas" class="grid grid-cols-1 sm:grid-cols-1 gap-6"></div>
                            <div id="contenedorBultos" class="grid grid-cols-1 sm:grid-cols-1 gap-6"></div>
                        </div>
                    </div>
                </div>

                <!-- Botones -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 place-items-center mt-4">
                    <button type="reset" id="borrarButton" class="w-60 py-4 text-white bg-[#db4900] hover:bg-[#ff5500] focus:ring-4 focus:ring-[#e8763d] focus:outline-none font-medium rounded-3xl text-sm text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800 bg-[#db4900]">Borrar</button>
                    <button type="button"
                        class="w-60 py-4 text-white bg-[#db4900] hover:bg-[#ff5500] focus:ring-4 focus:ring-[#e8763d] focus:outline-none font-medium rounded-3xl text-sm text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800 bg-[#db4900]" onclick="handleButtonClick()">
                        GENERAR PDF
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/dinamicList.js"></script>
    <script src="/js/actionPDF.js"></script>
    <script src="/js/validation.js"></script>

</body>
</html>
