                                    <input type="text" id="hilo" th:field="*{hilo}" name="hilo" class="border border-orange-300 text-white-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 text-white placeholder-white h-10 bg-[#db4900] mb-2" required />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Columna derecha -->
                    <div class="w-1/3 p-4 flex justify-center flex-col items-center ">
                        <div class="w-[45vh] sm:w-[41vh] lg:w-[20vh] md:w-[22vh] xl:w-[40vh] 2xl:w-[30vh] max-w-lg p-6 border border-orange-200 rounded-[45px] shadow sm:p-6 md:p-8 bg-opacity-40 bg-[#db4900] overflow-auto h-96" id="imageContainer">
                            <div>
                                <label for="numImagesSelect" class="block mb-1 text-sm font-medium text-center text-white">Etiquetado</label>
                                <select id="numImagesSelect" th:field="*{numImagesSelect}" name="numImagesSelect" class="border border-orange-300 text-white-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 text-white placeholder-white h-10 bg-[#db4900] mb-2" required>
                                    <option value="" selected>Selecciona el Número de Etiquetas</option>
                                    <option class="bg-[#db4900] hover:bg-orange-500 hover:text-white" value="1">1</option>
                                    <option class="bg-[#db4900] hover:bg-orange-500 hover:text-white" value="2">2</option>
                                    <option class="bg-[#db4900] hover:bg-orange-500 hover:text-white" value="3">3</option>
                                    <option class="bg-[#db4900] hover:bg-orange-500 hover:text-white" value="4">4</option>
                                    <option class="bg-[#db4900] hover:bg-orange-500 hover:text-white" value="5">5</option>
                                </select>
                            </div>
                            <div id="dropzoneContainer" class="mt-4 flex flex-wrap justify-evenly"></div>
                        </div>
                        <div class="flex justify-center mt-4">
                            <button type="submit" class="w-[40vh] sm:w-[35vh] md:w-[18vh] lg:w-[20vh] xl:w-35 2xl:w-40 py-4 text-white bg-[#db4900] hover:bg-[#ff5500] focus:ring-4 focus:ring-[#e8763d] focus:outline-none rounded-3xl sm:text-sm text-md font-bold">Guardar</button>
                        </div>
                        <div class="flex justify-center mt-4">
                            <button type="reset" onclick="resetearRemoverCampos()" class="w-[40vh] sm:w-[35vh] md:w-[18vh] lg:w-[20vh] 2xl:w-40 py-4 text-white bg-[#db4900] hover:bg-[#ff5500] focus:ring-4 focus:ring-[#e8763d] focus:outline-none rounded-3xl sm:text-sm text-md font-bold">Borrar</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </form>
    </div>
