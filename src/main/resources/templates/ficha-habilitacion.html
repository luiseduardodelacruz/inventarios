<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/ficha-habilitacion.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fichas habilitacion</title>
</head>
<body class="bg-cover bg-no-repeat bg-center" style="background-image: url('../img/BackgorundMockup_Rubert\'sDenim.png');">
<div class="">
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="w-full max-w-2xl p-6 border-[#db4900] border-opacity-40 rounded-3xl shadow sm:p-6 md:p-8 bg-opacity-40 bg-[#db4900] p-[10vw] m-[10vw]  ">
            <form id="formulario" class="space-y-6" th:action="@{/guardar-ficha-parte1}" th:object="${fichaHabilitacion}" method="post">
                <!-- Primera fila -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-5">
                    <!-- Checkbox personalizado -->
                    <div class="relative flex items-center mb-3">
                        <label class="inline-flex items-center mb-5 cursor-pointer">
                          <input type="checkbox" value="" class="sr-only peer" checked>
                          <div class="relative p-[1vw] w-[60vw] h-[12vw] sm:w-[34vw] md:w-[30vw] sm:h-[7.8vw] md:h-[6.2vw] lg:p-[1vw] lg:w-[24vw] lg:h-[4.8vw] xl:p-[1vw] xl:w-[20vw] xl:h-[4vw] 2xl:p-[1vw] 2xl:w-[15.5vw] 2xl:h-[3.3vw] bg-[#db4900] peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-[#e8763d] dark:peer-focus:ring-[#e8763d] rounded-xl peer dark:bg-gray-700 rtl:peer-checked:after:-translate-x-full peer-checked:after:border-[#e8763d] after:absolute after:bg-[#e8763d] after:border-[#e8763d] after:border after:rounded-xl after:rounded-full after:w-[25vw] after:h-[10vw] sm:after:h-[6.8vw] md:after:h-[5.2vw] lg:after:h-[4vw] xl:after:h-[3.3vw] 2xl:after:h-[2.8vw] after:p-[1vw] after:my-1.5 after:mr-[5vw] after:mb-1.5 after:mx-50 after:transition-all dark:border-gray-600 peer-checked:bg-[#db4900] after:top-[-0.35vw] sm:after:top-[-0.5vw] md:after:top-[-2px] peer-checked:after:translate-x-[32vw] sm:peer-checked:after:translate-x-[19vw] md:peer-checked:after:translate-x-[15vw] lg:peer-checked:after:translate-x-[10vw] xl:peer-checked:after:translate-x-[9.7vw] 2xl:peer-checked:after:translate-x-[6.2vw] sm:after:w-[13.8vw] md:after:w-[13.54vw] lg:after:w-[12vw] xl:after:w-[9vw] 2xl:after:w-[8vw]"></div>
                        </label>
                        <div class="absolute inset-0 flex pointer-events-none py-5 ">
                          <span class="fuente_1 ml-1 text-sm md:text-md text-white dark:text-white pl-[2vh]">Ficha tecnica</span>
                          <span class="fuente_1 ml-1 text-sm md:text-md text-white dark:text-white pl-[20vw] sm:pl-[12vw] md:pl-[10.6vw] lg:pl-[8vw] xl:pl-[8vw] 2xl:pl-[5.4vw]">Ficha habilitación</span>
                        </div>
                    </div>
                    
                    <div class="flex items-center mb-3">
                        <label for="fecha" class="text-sm font-medium text-white-900 text-white mr-2">Fecha actual:</label>
                        <input type="date" id="fecha" name="fecha" class="bg-[#db4900] border border-orange-300 text-white-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 border-orange-500 placeholder-orange-400 text-white" th:field="*{fecha}" required>
                    </div>
                </div>
    
                <!-- Segunda fila -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="flex items-center mb-3">
                        <label for="estilo" class="text-sm font-medium text-white-900 text-white mr-2">Estilo:</label>
                        <input type="text" name="estilo" id="estilo" class="bg-[#db4900] border-orange-300 text-gray-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 border-orange-500 placeholder-white-400 text-white placeholder-white" th:field="*{estilo}" required>
                    </div> 
                    <div class="flex items-center mb-3">
                        <label for="corte" class="text-sm font-medium text-gray-900 text-white mr-2">Corte:</label>
                        <input type="text" name="corte" id="corte" class="bg-[#db4900] border-orange-300 text-gray-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 border-orange-500 placeholder-white-400 text-white placeholder-white" th:field="*{corte}" required>
                    </div>
                    <div class="flex items-center mb-3">
                        <label for="tipos" class="text-sm font-medium text-gray-900 text-white mr-2">Tipo de corte: </label>
                        <select name="tipos" id="tipos" class="bg-[#db4900] border-orange-300 text-gray-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 border-orange-500 placeholder-white-400 text-white" th:field="*{tipos}" required>
                            <option value="" selected>Seleccionar tipo de corte</option>
                            <option th:each="tipos : ${tipos}" th:value="${tipos.guy}" th:text="${tipos.guy}">Tipo</option>
                        </select>
                    </div>
                    <div class="flex items-center mb-3">
                        <label for="etapas" class="text-sm font-medium text-gray-900 text-white mr-2">Etapa del corte: </label>
                        <select name="etapas" id="etapas" class="bg-[#db4900] border-orange-300 text-gray-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 border-orange-500 placeholder-white-400 text-white" th:field="*{etapas}" required>
                            <option value="" selected>Seleccionar la etapa del corte</option>
                            <option th:each="etapas : ${etapas}" th:value="${etapas.etapa}" th:text="${etapas.etapa}">Etapas</option>
                        </select>
                    </div>        
                    <div class="flex items-center mb-3">
                        <label for="cadena" class="text-sm font-medium text-gray-900 text-white mr-2">Cadena:</label>
                        <select name="cadena" id="cadena" class="bg-[#db4900] border-orange-300 text-gray-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 border-orange-500 placeholder-white-400 text-white" th:field="*{cadena}" required>
                            <option value="" selected>Seleccionar cadena</option>
                            <option th:each="cadena : ${cadenas}" th:value="${cadena.name_chain}" th:text="${cadena.name_chain}">Cadena</option>
                        </select>
                    </div>
                    <div class="flex items-center mb-3">
                        <label for="departamentos" class="text-sm font-medium text-gray-900 text-white mr-2">Departamento:</label>
                        <select name="departamentos" id="departamentos" class="bg-[#db4900] border-orange-300 text-gray-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 border-orange-500 placeholder-white-400 text-white" th:field="*{departamentos}" required>
                            <option value="" selected>Seleccionar departamento</option>
                            <option th:each="departamento : ${departamentos}" th:value="${departamento.name_departament}" th:text="${departamento.name_departament}">Nombre del Departamento</option>
                        </select>
                    </div>
                    <div class="flex items-center mb-3">
                        <label for="procesos" class="text-sm font-medium text-gray-900 text-white mr-2">Proceso:</label>
                        <select name="procesos" id="procesos" class="bg-[#db4900] border-orange-300 text-gray-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 border-orange-500 placeholder-white-400 text-white" th:field="*{procesos}" required>
                            <option value="" selected>Seleccione el proceso</option>
                            <option th:each="procesos : ${procesos}" th:value="${procesos.name_process}" th:text="${procesos.name_process}">Nombre del procesos</option>
                        </select>
                    </div>
                </div>
                
    
                <!-- Tercera fila -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="flex items-center mb-3">
                        <label for="fechaEntrega" class="text-sm font-medium text-gray-900 text-white mr-2">Fecha de Entrega:</label>
                        <input type="date" id="fechaEntrega" name="fechaEntrega" class="bg-[#db4900] border border-orange-300 text-white-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 border-orange-500 placeholder-orange-400 text-white" th:field="*{fechaEntrega}" required>
                    </div>
                </div>
    
                <!-- Botones -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 place-items-center">
                    <!-- Botón de Borrar -->
                    <button type="button" id="boton-borrar" onclick="document.getElementById('formulario').reset();"
                            class="py-4 px-[6.3vw] md:px-[6.3vw] lg:px-[5vw] xl:px-[3.5vw] 2xl:px-[4vw] text-white bg-[#db4900] hover:bg-[#ff5500] focus:ring-4 focus:ring-[#e8763d] focus:outline-none font-medium rounded-3xl text-sm py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800 bg-[#db4900]">
                        Borrar
                    </button>
                    <!-- Botón de Siguiente -->
                    <button type="submit" id="boton-siguiente" class="py-4 px-[5vw] md:px-[5.1vw] lg:px-[4vw] xl:px-[3vw] 2xl:px-[4vw] text-white bg-[#db4900] hover:bg-[#ff5500] focus:ring-4 focus:ring-[#e8763d] focus:outline-none font-medium rounded-3xl text-sm py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800 bg-[#db4900]">
                        Siguiente
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../js/validation.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
