        </div>

            <button id="btn_ocultar" type="button" class="block lg:hidden text-gray-400 bg-transparent hover:bg-[#ffab74] hover:text-gray-900 rounded-lg text-sm absolute top-2.5 end-2.5 inline-flex items-center justify-center w-9 h-9 mt-8 mr-1"><svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 448 512"><path fill="white" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg><span class="sr-only">Cerra Menu</span></button>

            <div class="">
              <div class="mb-0">
                <div class="flex">
                  <button class="inline-flex items-center pl-3 md:pl-3 lg:pl-3 text-white bg-[#ff5500] border border-e-0 border-[#ff5500] rounded-s-3xl focus:ring-transparent focus:border-transparent hover:bg-[#FF6619]">
                    <svg class="w-6 h-6 md:w-8 md:h-8" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 512 512">
                      <path d="M256 64C150.13 64 64 150.13 64 256s86.13 192 192 192s192-86.13 192-192S361.87 64 256 64m80 294.63l-54.15-54.15a88.08 88.08 0 1 1 22.63-22.63L358.63 336Z"/><circle cx="232" cy="232" r="56" fill="white"/>
                    </svg>
                  </button>
                  <input type="text" class="fuente_2 rounded-none rounded-e-3xl bg-[#ff5500] border border-[#ff5500] text-white focus:ring-transparent focus:border-transparent hover:bg-[#FF6619] block text-sm md:text-base w-[65%] p-3 md:w-[65%] md:p-3 lg:w-full lg:p-3 placeholder-white focus:border-transparent" placeholder="Buscar">

              <ul class="">

                  <button id="btn_elasticos" type="submit" class="flex items-center justify-center text-white bg-[#ff8a00] fuente_3 hover:bg-[#ff7152] border-2 border-black rounded-3xl text-base md:text-lg lg:text-xl text-center py-1.5 lg:py-1.5 px-[4vw] w-[70%] ml-[7%] mt-[16%]">Elásticos</button>
                </li>
                <li>
                  <button id="btn_hilos" type="submit" class="flex items-center justify-center text-white bg-[#ff8a00] fuente_3 hover:bg-[#ff7152] border-2 border-black rounded-3xl text-base md:text-lg lg:text-xl text-center py-1.5 lg:py-1.5 px-[4vw] w-[70%] ml-[7%] mt-[6%] md:py-1.5 md:px-[4vw]">Hilos</button>
                </li>
                <li>

                </li>
                <li>
                  <button id="btn_botones" type="submit" class="flex items-center justify-center text-white bg-[#ff8a00] fuente_3 hover:bg-[#ff7152] border-2 border-black rounded-3xl text-base md:text-lg lg:text-xl text-center py-1.5 lg:py-1.5 px-[4vw] w-[70%] ml-[7%] mt-[6%]">Botones</button>
                </li>
                <li>
                  <button id="btn_sujetador" type="submit" class="flex items-center justify-center text-white bg-[#ff8a00] fuente_3 hover:bg-[#ff7152] border-2 border-black rounded-3xl text-base md:text-lg lg:text-xl text-center py-1.5 lg:py-1.5 px-[4vw] w-[70%] ml-[7%] mt-[6%]">Sujetador</button>
                </li>
                <li>
                  <button id="btn_ajustador" type="submit" class="flex items-center justify-center text-white bg-[#ff8a00] fuente_3 hover:bg-[#ff7152] border-2 border-black rounded-3xl text-base md:text-lg lg:text-xl text-center py-1.5 lg:py-1.5 px-[4vw] w-[70%] ml-[7%] mt-[6%]">Ajustador</button>
                </li>
                <li>
                  <button id="btn_etiquetas" type="submit" class="flex items-center justify-center text-white bg-[#ff8a00] fuente_3 hover:bg-[#ff7152] border-2 border-black rounded-3xl text-base md:text-lg lg:text-xl text-center py-1.5 lg:py-1.5 px-[4vw] w-[70%] ml-[7%] mt-[6%]">Etiquetas</button>
                </li>

    <script>
      const btn_mostrar = document.getElementById('btn_mostrar');
      const btn_ocultar = document.getElementById('btn_ocultar');
      const drawer = document.getElementById('drawer');
  
      function mostrar() {
        btn_mostrar.classList.add('hidden');
        btn_ocultar.classList.remove('hidden');
        drawer.classList.remove('-translate-x-[79%]');
      }
  
      function ocultar() {
        btn_ocultar.classList.add('hidden');
        btn_mostrar.classList.remove('hidden');
        drawer.classList.add('-translate-x-[79%]');
      }
  
      btn_mostrar.addEventListener('click', mostrar);
      btn_ocultar.addEventListener('click', ocultar);

      const btn_elasticos = document.getElementById('btn_elasticos');
      const btn_hilos = document.getElementById('btn_hilos');
      const btn_cordones = document.getElementById('btn_cordones');
      const btn_botones = document.getElementById('btn_botones');
      const btn_sujetador = document.getElementById('btn_sujetador');
      const btn_ajustador = document.getElementById('btn_ajustador');
      const btn_etiquetas = document.getElementById('btn_etiquetas');

      function elasticos() {
        if(!btn_elasticos.classList.contains('bg-[#ff5e3b]')){
          btn_hilos.classList.remove('bg-[#ff5e3b]');
          btn_cordones.classList.remove('bg-[#ff5e3b]');
          btn_botones.classList.remove('bg-[#ff5e3b]');
          btn_sujetador.classList.remove('bg-[#ff5e3b]');
          btn_ajustador.classList.remove('bg-[#ff5e3b]');
          btn_etiquetas.classList.remove('bg-[#ff5e3b]');
          btn_elasticos.classList.add('bg-[#ff5e3b]');
        } else{
          btn_elasticos.classList.remove('bg-[#ff5e3b]');
        }
      }

      function hilos() {
        if(!btn_hilos.classList.contains('bg-[#ff5e3b]')){
          btn_elasticos.classList.remove('bg-[#ff5e3b]');
          btn_cordones.classList.remove('bg-[#ff5e3b]');
          btn_botones.classList.remove('bg-[#ff5e3b]');
          btn_sujetador.classList.remove('bg-[#ff5e3b]');
          btn_ajustador.classList.remove('bg-[#ff5e3b]');
          btn_etiquetas.classList.remove('bg-[#ff5e3b]');
          btn_hilos.classList.add('bg-[#ff5e3b]');
        } else{
          btn_hilos.classList.remove('bg-[#ff5e3b]');
        }
      }

      function cordones() {
        if(!btn_cordones.classList.contains('bg-[#ff5e3b]')){
          btn_elasticos.classList.remove('bg-[#ff5e3b]');
          btn_hilos.classList.remove('bg-[#ff5e3b]');
          btn_botones.classList.remove('bg-[#ff5e3b]');
          btn_sujetador.classList.remove('bg-[#ff5e3b]');
          btn_ajustador.classList.remove('bg-[#ff5e3b]');
          btn_etiquetas.classList.remove('bg-[#ff5e3b]');
          btn_cordones.classList.add('bg-[#ff5e3b]');
        } else{
          btn_cordones.classList.remove('bg-[#ff5e3b]');
        }
      }

      function botones() {
        if(!btn_botones.classList.contains('bg-[#ff5e3b]')){
          btn_elasticos.classList.remove('bg-[#ff5e3b]');
          btn_hilos.classList.remove('bg-[#ff5e3b]');
          btn_cordones.classList.remove('bg-[#ff5e3b]');
          btn_sujetador.classList.remove('bg-[#ff5e3b]');
          btn_ajustador.classList.remove('bg-[#ff5e3b]');
          btn_etiquetas.classList.remove('bg-[#ff5e3b]');
          btn_botones.classList.add('bg-[#ff5e3b]');
        } else{
          btn_botones.classList.remove('bg-[#ff5e3b]');
        }
      }

      function sujetador() {
        if(!btn_sujetador.classList.contains('bg-[#ff5e3b]')){
          btn_elasticos.classList.remove('bg-[#ff5e3b]');
          btn_hilos.classList.remove('bg-[#ff5e3b]');
          btn_cordones.classList.remove('bg-[#ff5e3b]');
          btn_botones.classList.remove('bg-[#ff5e3b]');
          btn_ajustador.classList.remove('bg-[#ff5e3b]');
          btn_etiquetas.classList.remove('bg-[#ff5e3b]');
          btn_sujetador.classList.add('bg-[#ff5e3b]');
        } else{
          btn_sujetador.classList.remove('bg-[#ff5e3b]');
        }
      }

      function ajustador() {
        if(!btn_ajustador.classList.contains('bg-[#ff5e3b]')){
          btn_elasticos.classList.remove('bg-[#ff5e3b]');
          btn_hilos.classList.remove('bg-[#ff5e3b]');
          btn_cordones.classList.remove('bg-[#ff5e3b]');
          btn_botones.classList.remove('bg-[#ff5e3b]');
          btn_sujetador.classList.remove('bg-[#ff5e3b]');
          btn_etiquetas.classList.remove('bg-[#ff5e3b]');
          btn_ajustador.classList.add('bg-[#ff5e3b]');
        } else{
          btn_ajustador.classList.remove('bg-[#ff5e3b]');
        }
      }

      function etiquetas() {
        if(!btn_etiquetas.classList.contains('bg-[#ff5e3b]')){
          btn_elasticos.classList.remove('bg-[#ff5e3b]');
          btn_hilos.classList.remove('bg-[#ff5e3b]');
          btn_cordones.classList.remove('bg-[#ff5e3b]');
          btn_botones.classList.remove('bg-[#ff5e3b]');
          btn_sujetador.classList.remove('bg-[#ff5e3b]');
          btn_ajustador.classList.remove('bg-[#ff5e3b]');
          btn_etiquetas.classList.add('bg-[#ff5e3b]');
        } else{
          btn_etiquetas.classList.remove('bg-[#ff5e3b]');
        }
      }

      btn_elasticos.addEventListener('click', elasticos);
      btn_hilos.addEventListener('click', hilos);
      btn_cordones.addEventListener('click', cordones);
      btn_botones.addEventListener('click', botones);
      btn_sujetador.addEventListener('click', sujetador);
      btn_ajustador.addEventListener('click', ajustador);
      btn_etiquetas.addEventListener('click', etiquetas);
    </script>
  </body>
