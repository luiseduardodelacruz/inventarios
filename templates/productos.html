    <div class="grid grid-cols-1 h-screen items-stretch">
      <div class="col-span-1 self-center m-[0vw]">
        <div class="">
          <div class="bg-[#e8763d]">

            <!-- drawer init and toggle -->
            <div class="text-center">
              <button id="Boton_1" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" data-drawer-target="drawer-disabled-backdrop" data-drawer-show="drawer-disabled-backdrop" data-drawer-backdrop="false" aria-controls="drawer-disabled-backdrop">Menu</button>
            
              <button id="Boton_2" type="button" class="hidden text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" data-drawer-hide="drawer-disabled-backdrop" aria-controls="drawer-disabled-backdrop">Menu</button>
            </div>

            <!-- drawer component -->
            <div id="drawer-disabled-backdrop" class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-64 dark:bg-gray-800" tabindex="-1" aria-labelledby="drawer-disabled-backdrop-label">
              <button type="button" data-drawer-hide="drawer-disabled-backdrop" aria-controls="drawer-disabled-backdrop" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white" >
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                   <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Cerra Menu</span>
             </button>
             <div class="py-4 overflow-y-auto">
                 <ul class="space-y-2 font-medium">
                    <li>
                       <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                          <p class="ms-3">Dashboard</p>
                       </a>
                    </li>
                    <li>
                       <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                          <p class="flex-1 ms-3 whitespace-nowrap">Users</p>
                       </a>
                    </li>
                 </ul>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script>
      const Boton_1 = document.getElementById('Boton_1');
      const Boton_2 = document.getElementById('Boton_2');
  
      // Función para agregar una clase al elemento
      function mostrar() {
        Boton_1.classList.add('hidden');
        Boton_2.classList.remove('hidden');
      }
  
      // Función para quitar una clase del elemento
      function ocultar() {
        Boton_2.classList.add('hidden');
        Boton_1.classList.remove('hidden');
      }
  
      // Event listener para el botón de agregar clase
      Boton_1.addEventListener('click', mostrar);
  
      // Event listener para el botón de quitar clase
      Boton_2.addEventListener('click', ocultar);
    </script>
