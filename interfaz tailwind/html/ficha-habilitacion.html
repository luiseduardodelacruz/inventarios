<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="../css/ficha-hibilitacion.css">

</head>
<body class="bg-cover bg-no-repeat bg-center" style="background-image: url('../img/BackgorundMockup_Rubert\'sDenim.png');"></body>

<div class="">
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="w-full max-w-2xl p-6 border-[#db4900] border-opacity-40 rounded-3xl shadow sm:p-6 md:p-8 bg-opacity-40 bg-[#db4900] p-[10vw] m-[10vw]  ">
            <form class="space-y-6" action="#">
                <!-- Primera fila -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-5">
    
                    <!-- Checkbox personalizado -->
                    
                    <div class="relative">
                        <label class="inline-flex items-center mb-5 cursor-pointer">
                          <input type="checkbox" value="" class="sr-only peer" checked>
                          <div class="relative p-[1vw] w-[60.5vw] h-[11vw] sm:w-[34vw] md:w-[30vw] sm:h-[6vw] md:h-[5.2vw] lg:p-[1vw] lg:w-[27.5vw] lg:h-[5vw] bg-[#db4900] peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-[#e8763d] dark:peer-focus:ring-[#e8763d] rounded-xl peer dark:bg-gray-700  rtl:peer-checked:after:-translate-x-full peer-checked:after:border-[#e8763d] after:absolute   after:bg-[#e8763d] after:border-[#e8763d] after:border after:rounded-xl after:rounded-full after:w-[25vw] after:h-10 after:p-[1vw] after:my-1.5 after:mx-50 after:transition-all dark:border-gray-600 peer-checked:bg-[#db4900]  after:top-[-0.6vw] sm:after:top-[-0.5vw] md:after:top-[-2px] peer-checked:after:translate-x-[32vw] sm:peer-checked:after:translate-x-[19vw] md:peer-checked:after:translate-x-[15vw] lg:peer-checked:after:translate-x-[14vw] sm:after:w-[12vw] md:after:w-[13.54vw] lg:after:w-[11vw]">
                          </div>
                        </label>
                        <div class="absolute inset-0 flex py-3.5 pointer-events-none">
                          <span class="fuente_1 ml-1 text-sm md:text-lg text-white dark:text-white pl-[2vh]">Pedido</span>
                          <span class="fuente_1 ml-1 text-sm md:text-lg text-white dark:text-white pl-[10vh] sm:pl-[11vh] md:pl-[10vh]">Habilitación</span>
                        </div>
                      </div>
  

                    
                    <div class="flex items-center mb-3">
                        <label for="fecha" class="text-sm font-medium text-white-900 text-white mr-2">Fecha actual:</label>
                        <input type="date" id="fecha" name="fecha" class="bg-[#db4900] border border-orange-300 text-white-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 border-orange-500 placeholder-orange-400 text-white" required>
                    </div>
                </div>
    
                <!-- Segunda fila -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 ">
                    <div class="flex items-center mb-3">
                        <label for="estilo" class="text-sm font-medium text-white-900 text-white mr-2">Estilo:</label>
                        <input type="text" name="estilo" id="estilo"   class="bg-[#db4900]  border-orange-300 text-gray-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 border-orange-500 placeholder-white-400 text-white placeholder-white" placeholder="Number" required />
                    </div>
                    <div class="flex items-center mb-3">
                        <label for="corte" class="text-sm font-medium text-gray-900 text-white mr-2">Corte:</label>
                        <input type="text" name="corte" id="corte" class="bg-[#db4900]  border-orange-300 text-gray-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 border-orange-500 placeholder-white-400 text-white placeholder-white" placeholder="Text" required />
                    </div>
                    <div class="flex items-center mb-3">
                        <label for="cadena" class="text-sm font-medium text-gray-900 text-white mr-2">Cadena:</label>
                        <input type="text" name="cadena" id="cadena"  placeholder="Text" class="bg-[#db4900]  border-orange-300 text-gray-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 border-orange-500 placeholder-white-400 text-white placeholder-white" required />
                    </div>
                    <div class="flex items-center mb-3">
                        <label for="departamento" class="text-sm font-medium text-white-900 text-white mr-2">Departamento:</label>
                        <input type="text" name="departamento" id="departamento"  class="bg-[#db4900]  border-orange-300 text-gray-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 border-orange-500 placeholder-white-400 text-white placeholder-white" placeholder="Text" required />
                    </div>
                </div>
    
                <!-- Tercera fila -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="flex items-center mb-3">
                        <label for="fechaEntrega" class="text-sm font-medium text-gray-900 text-white mr-2">Fecha de Entrega:</label>
                        <input type="date" id="fechaEntrega" name="fechaEntrega"  class="bg-[#db4900] border border-orange-300 text-white-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 border-orange-500 placeholder-orange-400 text-white" required>
                    </div>
                </div>
    
                <!-- Botones -->
                <div class="grid grid-cols-1 grid-cols-2 gap-6 grid place-items-center ">
                    <!-- Botón de Borrar -->
                    <button type="submit" class="py-4 px-[6.3vw] md:px-[6.3vw] lg:px-[5vw] xl:px-[3.5vw] 2xl:-[4vw] text-white bg-[#db4900] hover:bg-[#ff5500] focus:ring-4 focus:ring-[#e8763d] focus:outline-none font-medium rounded-3xl text-sm  py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800 bg-[#db4900]">Borrar</button>
                    <!-- Botón de Siguiente -->
                    <button type="submit" class="py-4 px-[5vw] md:px-[5.1vw] lg:px-[4vw] xl:px-[3vw] 2xl:-[4vw] text-white bg-[#db4900] hover:bg-[#ff5500] focus:ring-4 focus:ring-[#e8763d] focus:outline-none font-medium rounded-3xl text-sm  py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800 bg-[#db4900]">Siguiente</button>
                </div>
            </form>
        </div>
    </div>
    
</div>
