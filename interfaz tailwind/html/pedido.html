            <div class="flex flex-col md:flex-row items-center">

                <input type="text" name="total-cortes" id="total-cortes" class="border border-orange-300 text-gray-900 text-sm rounded-3xl focus:ring-orange-500 focus:border-orange-500 block w-60 md:w-50 sm:w-40 lg:w-77 p-2.5 dark:bg-orange-600 dark:border-orange-500 dark:placeholder-white-400 dark:text-white placeholder-white h-10 bg-[#db4900]" placeholder="Ingrese la cantidad" required />

  <div class="container mx-auto w-auto border border-orange-200 rounded-3xl shadow sm:p-6 md:p-8 bg-opacity-40 bg-[#db4900]">

    <!-- División en 3 columnas con flexbox -->
    <div class="flex justify-center">

        <!-- Columna izquierda -->
        <div class="w-[70vh] h-full flex justify-center p-4">
            <div class="w-full max-w-md p-6 border border-orange-200 rounded-3xl shadow sm:p-6 md:p-8 bg-opacity-40 bg-[#db4900] mt-10">
                <form class="space-y-4">
                    <div>
                        <label for="descripcion" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white mt-5">Descripción</label>
                        <input type="text" name="descripcion" id="descripcion" class="border border-orange-300 text-white-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 dark:border-orange-500 placeholder-white-400 text-white placeholder-white bg-[#db4900]" placeholder="" required />
                    </div>
                    <div>
                        <label for="tela" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Tela</label>
                        <input type="password" name="tela" id="tela" placeholder="" class="border border-orange-300 text-white-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 dark:border-orange-500 placeholder-white-400 text-white placeholder-white bg-[#db4900]" required />
                    </div>
                    <div>
                        <label for="lavado-procesado" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Lavado y Procesado</label>
                        <input type="text" name="lavado-procesado" id="lavado-procesado" placeholder="" class="border border-orange-300 text-white-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 dark:border-orange-500 placeholder-white-400 text-white placeholder-white bg-[#db4900]" required />
                    </div>
                    <div>
                        <label for="boton-hebillas" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Botón/Hebillas</label>
                        <input type="text" name="boton-hebillas" id="boton-hebillas" placeholder="" class="border border-orange-300 text-white-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 dark:border-orange-500 placeholder-white-400 text-white placeholder-white bg-[#db4900]" required />
                    </div>
                    <div>
                        <label for="hilo" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Hilo</label>
                        <input type="text" name="hilo" id="hilo" placeholder="" class="border border-orange-300 text-white-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 dark:border-orange-500 placeholder-white-400 text-white placeholder-white bg-[#db4900] mb-5" required />
                    </div>
                </form>
            </div>
        </div>

        <div class="w-1/3 p-4 flex flex-col items-center">
            <div>
                <img src="https://via.placeholder.com/300" alt="Imagen de ejemplo" class="rounded-lg shadow-lg mb-10">
            </div>
        
            <div class="w-full max-w-lg p-6 border border-orange-200 rounded-3xl shadow sm:p-6 md:p-8 bg-opacity-40 bg-[#db4900] mt-5">
                <form class="space-y-4">
                    <div class="flex flex-col md:flex-row md:items-center mb-4">
                        <label for="estilo" class="w-full md:w-1/3 text-sm font-medium text-gray-900 dark:text-white mb-2 md:mb-0 md:mr-8">Estilo</label>
                        <input type="text" name="estilo" id="estilo" class="border border-orange-300 text-white-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 dark:border-orange-500 placeholder-white-400 text-white placeholder-white bg-[#db4900]" placeholder="" required />
                    </div>
                    <div class="flex flex-col md:flex-row md:items-center mb-4">
                        <label for="categoria" class="w-full md:w-1/3 text-sm font-medium text-gray-900 dark:text-white mb-2 md:mb-0 md:mr-5">Categoría</label>
                        <input type="text" name="categoria" id="categoria" class="border border-orange-300 text-white-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 dark:border-orange-500 placeholder-white-400 text-white placeholder-white bg-[#db4900]" placeholder="" required />
                    </div>
                    <div class="flex flex-col md:flex-row md:items-center mb-4">

                        <input type="text" name="proveedor" id="proveedor" class="border border-orange-300 text-white-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 dark:border-orange-500 placeholder-white-400 text-white placeholder-white bg-[#db4900]" placeholder="" required />
                    </div>
                    <div class="flex flex-col md:flex-row md:items-center mb-4">
                        <label for="talla" class="w-full md:w-1/3 text-sm font-medium text-gray-900 dark:text-white mb-2 md:mb-0 md:mr-8">Talla</label>
                        <input type="text" name="talla" id="talla" class="border border-orange-300 text-white-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-orange-600 dark:border-orange-500 placeholder-white-400 text-white placeholder-white bg-[#db4900]" placeholder="" required />
                    </div>

            </div>

        <!-- Columna derecha -->
        <div class="w-1/3 p-4 flex justify-center ">
            <div class="w-full max-w-lg p-6 border border-orange-200 rounded-3xl shadow sm:p-6 md:p-8 bg-opacity-40 bg-[#db4900] overflow-auto h-96" id="imageContainer">
                    <label for="numImagesSelect" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white ">Etiquetado</label>
                    <select id="numImagesSelect">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>

        </div>

        <!-- Columna central (imagen) -->
        <div class="w-1/3 p-4 flex justify-center items-center">
